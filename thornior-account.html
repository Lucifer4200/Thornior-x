<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-awsome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- lightcase css -->
    <link rel="stylesheet" href="assets/css/lightcase.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css">

    <title>Thornior</title>
</head>
<body>

    <!-- creat account area start -->
    <section class="creat-account style-two">
        <div class="container-fluid p-0">
            <div class="section-wrapper">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-12">
                        <div class="signup-thumb">
                            <img src="assets/images/login/sign.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="ac-form mt-4 mt-lg-0">
                            <div class="form-title">
                                <h4>Creat Account</h4>
                            </div>
                            <form action="">
                                <div class="input-group mb-3">
                                    <label for="fName">Name</label>
                                    <input type="text" class="form-control" id="fName">
                                </div>
                                <div class="input-group mb-3">
                                    <label for="uEmail">Email</label>
                                    <input type="email" class="form-control" id="uEmail">
                                </div>
                                <div class="input-group mb-3">
                                    <label for="gPassword">Password</label>
                                    <input type="text" class="form-control" id="gPassword">
                                </div>
                                <div class="input-group mb-3">
                                    <label for="cPassword">Confirm Password</label>
                                    <input type="text" class="form-control" id="cPassword">
                                </div>
                                <div class="input-robot mb-4 border w-75 p-2 rounded border-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          I'm not a robot
                                        </label>
                                      </div>
                                </div>
                                <div class="input-trems mb-4">
                                    <div class="form-check mb-1">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label small" for="flexCheckDefault">
                                          Yes, I have read and accept the <a href="#0" class="text-info">trems</a>
                                        </label>
                                    </div>
                                    <div class="privacy-text">
                                        <p class="m-0 small">By creating an account, You accept nilyamn's <br> membership trems and privacy policy</p>
                                    </div>
                                </div>
                                <div class="input-btn pb-5 pb-lg-0">
                                    <button type="submit" class="btn"><span>Create account</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- creat account area ends  -->
    

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/lightcase.js"></script>
    <script src="assets/js/function.js"></script>

</body>
</html>
