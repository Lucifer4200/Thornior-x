<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-awsome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- lightcase css -->
    <link rel="stylesheet" href="assets/css/lightcase.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css">

    <title>Thornior</title>
</head>
<body>

    <!-- creat account area start -->
    <section class="creat-account style-two style-three">
        <div class="container-fluid p-0">
            <div class="section-wrapper">
                <div class="row h-vh align-items-center">
                    <div class="col-lg-6 col-12">
                        <div class="signup-thumb">
                            <img src="assets/images/login/login.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 mt-4 mt-lg-0">
                        <div class="ac-form">
                            <div class="ac-title text-center">
                                <h3 class="text-uppercase">Creator</h3>
                            </div>
                            <form action="" class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <div class="form-title text-start pb-3">
                                    <h4 class="pb-0">Creat The</h4>
                                    <span class="fw-bold">Interior latest trends now</span>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="uEmail">Email</label>
                                    <input type="email" class="form-control" id="uEmail" placeholder="Email or mobile phone number">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="input-group mb-5">
                                    <label for="gPassword">Password</label>
                                    <input type="text" class="form-control" id="gPassword" placeholder="Password">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="input-btn">
                                    <button type="submit" class="btn"><span>Sign in</span></button>
                                </div>
                                <div class="ac-recover">
                                    <a href="#0" class="me-3">Forget Password?</a>
                                    <a href="#0">Reset Password?</a>
                                </div>
                            </form>
                            <form action="" class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                <div class="form-title text-start pb-3">
                                    <h4 class="pb-0">Creat The</h4>
                                    <span class="fw-bold">Interior latest trends now</span>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="fName">Full Name</label>
                                    <input type="text" class="form-control" id="fName" placeholder="Full Name">
                                    <i class="fas fa-signature"></i>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="uEmail">Email</label>
                                    <input type="email" class="form-control" id="uEmail" placeholder="Email or mobile phone number">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="gPassword">Password</label>
                                    <input type="text" class="form-control" id="gPassword" placeholder="Password">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="cPassword">Confirm Password</label>
                                    <input type="text" class="form-control" id="cPassword" placeholder="Confirm password">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="input-btn">
                                    <button type="submit" class="btn"><span>Sign in</span></button>
                                </div>
                            </form>
                            <!-- form navigation -->
                            <ul class="nav" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign up</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- creat account area ends  -->
    

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/lightcase.js"></script>
    <script src="assets/js/function.js"></script>

</body>
</html>
