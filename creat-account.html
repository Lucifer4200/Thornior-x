<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-awsome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- lightcase css -->
    <link rel="stylesheet" href="assets/css/lightcase.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css">

    <title>Thornior</title>
</head>
<body>

    <!-- creat account area start -->
    <section class="creat-account">
        <div class="container">
            <div class="section-wrapper">
                <div class="row h-vh">
                    <div class="col-lg-8 col-12">
                        <div class="creact-ac">
                            <div class="ac-title">
                                <img src="assets/images/logo/01.png" alt="">
                                <h4>Create new account</h4>
                                <p>Med wrket kan du sanabbat och enklet heyra och moks utt an</p>
                            </div>
                            <div class="ac-categori">
                                <div class="cat-card">
                                    <div class="card-item">
                                        <h5>Blog</h5>
                                        <img src="assets/images/blog/01.png" alt="">
                                        <button type="button" class="btn"><span>Add</span></button>
                                    </div>
                                </div>
                                <div class="cat-card">
                                    <div class="card-item">
                                        <h5>Interior</h5>
                                        <img src="assets/images/blog/01.png" alt="">
                                        <button type="button" class="btn"><span>Add</span></button>
                                    </div>
                                </div>
                                <div class="cat-card">
                                    <div class="card-item">
                                        <h5>Company</h5>
                                        <img src="assets/images/blog/01.png" alt="">
                                        <button type="button" class="btn"><span>Add</span></button>
                                    </div>
                                </div>
                                <div class="cat-card">
                                    <div class="card-item">
                                        <h5>Manager</h5>
                                        <img src="assets/images/blog/01.png" alt="">
                                        <button type="button" class="btn"><span>Add</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12">
                        <div class="ac-form mt-4 mt-lg-0">
                            <div class="form-title">
                                <h4>Creat Account</h4>
                            </div>
                            <form action="">
                                <div class="input-group mb-4">
                                    <label for="fName">Name</label>
                                    <input type="text" class="form-control" id="fName">
                                </div>
                                <div class="input-group mb-5">
                                    <label for="uEmail">Email</label>
                                    <input type="email" class="form-control" id="uEmail">
                                </div>
                                <div class="input-btn pb-5 pb-lg-0">
                                    <button type="button" class="btn"><span>Create Link</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- creat account area ends  -->
    

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/lightcase.js"></script>
    <script src="assets/js/function.js"></script>

</body>
</html>
